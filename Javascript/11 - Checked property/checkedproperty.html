<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked property using JS</title>
    <link rel="stylesheet" href="checkedproperty.css">
</head>
<body>
    <input type="checkbox" id="Checkbox" name="transaction">
    <label>Subscribe!</label><br><br>

    <input type="radio" id="Visa" name="transaction">
    <label for="visabtn">Visa</label><br>

    <input type="radio" id="Mastercard" name="transaction">
    <label for="mastercardbtn">MasterCard</label><br>

    <input type="radio" id="Esewa" name="transaction">
    <label for ="esewabtn">E-sewa</label><br><br>

    <button type="submit" id="submitbtn">Submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

    <script src="checkedproperty.js"></script>
</body>
</html>
